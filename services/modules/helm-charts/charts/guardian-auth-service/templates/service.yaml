apiVersion: v1
kind: Service
metadata:
  name: {{ include "guardian-auth-service.fullname" . }}-{{ .Release.Revision }}
  labels:
    {{- include "guardian-auth-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- toYaml .Values.service.ports | nindent 4 }}
  selector:
    {{- include "guardian-auth-service.selectorLabels" . | nindent 4 }}